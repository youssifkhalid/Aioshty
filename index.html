<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Aioshty ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(-45deg, #1a0033, #330066, #660033, #990066);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* Animated Background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.3);
            font-size: 2rem;
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        /* Heart Animation */
        .heart-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            opacity: 1;
            transition: all 2s ease;
        }

        .heart-container.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .animated-heart {
            font-size: 8rem;
            color: #ff1744;
            animation: heartBeat 2s ease-in-out infinite, drawHeart 4s ease-out;
            text-shadow: 0 0 30px rgba(255, 23, 68, 0.8);
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes drawHeart {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 0.5; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Main Content */
        .main-content {
            opacity: 0;
            transform: translateY(50px);
            transition: all 2s ease;
            max-width: 800px;
            width: 100%;
        }

        .main-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .title-section {
            margin-bottom: 3rem;
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b9d, #ffc3e0, #ff6b9d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
        }

        .sub-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 700;
            background: linear-gradient(45deg, #ff1744, #ff6b9d, #ff1744);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite, glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 40px rgba(255, 23, 68, 0.8);
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        /* Text Sections */
        .text-section {
            margin: 2.5rem 0;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
        }

        .text-section:nth-child(2) { animation-delay: 0.5s; }
        .text-section:nth-child(3) { animation-delay: 1s; }
        .text-section:nth-child(4) { animation-delay: 1.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .arabic-text {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #ffb3d9;
            margin: 1rem 0;
            line-height: 1.8;
            text-shadow: 0 2px 10px rgba(255, 179, 217, 0.3);
            direction: rtl;
        }

        .english-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #ffc3e0;
            margin: 1rem 0;
            line-height: 1.6;
            font-style: italic;
            text-shadow: 0 2px 10px rgba(255, 195, 224, 0.3);
        }

        /* Heart Decorations */
        .hearts-decoration {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .heart-emoji {
            font-size: clamp(2rem, 5vw, 3rem);
            animation: bounce 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart-emoji:hover {
            transform: scale(1.3);
        }

        .heart-emoji:nth-child(1) { animation-delay: 0s; color: #ff1744; }
        .heart-emoji:nth-child(2) { animation-delay: 0.2s; color: #ff6b9d; }
        .heart-emoji:nth-child(3) { animation-delay: 0.4s; color: #ff1744; }
        .heart-emoji:nth-child(4) { animation-delay: 0.6s; color: #ff6b9d; }
        .heart-emoji:nth-child(5) { animation-delay: 0.8s; color: #ff1744; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Love Button */
        .love-button {
            background: linear-gradient(45deg, #ff1744, #ff6b9d, #ff1744);
            background-size: 200% auto;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            color: white;
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.4);
            animation: shimmer 3s linear infinite;
            margin-top: 2rem;
            font-family: 'Dancing Script', cursive;
        }

        .love-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 23, 68, 0.6);
        }

        .love-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Music Controls */
        .music-controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 1rem;
            border: 2px solid rgba(255, 23, 68, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: slideInRight 1s ease 3s forwards;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .music-btn {
            background: linear-gradient(45deg, #ff1744, #ff6b9d);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
            margin-bottom: 0.5rem;
            display: block;
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.6);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-slider {
            width: 80px;
            height: 5px;
            background: rgba(255, 23, 68, 0.3);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #ff1744;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(255, 23, 68, 0.5);
        }

        .music-status {
            color: #ff6b9d;
            font-size: 0.8rem;
            text-align: center;
            margin-top: 0.5rem;
        }

        /* Love Message Popup */
        .love-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(45deg, #ff1744, #ff6b9d);
            color: white;
            padding: 2rem 3rem;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 2000;
            box-shadow: 0 20px 60px rgba(255, 23, 68, 0.6);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            max-width: 90%;
        }

        .love-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .music-controls {
                bottom: 1rem;
                right: 1rem;
                padding: 0.8rem;
            }

            .music-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .volume-slider {
                width: 60px;
            }

            .hearts-decoration {
                gap: 0.5rem;
            }

            .love-button {
                padding: 0.8rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .animated-heart {
                font-size: 6rem;
            }

            .text-section {
                margin: 1.5rem 0;
            }

            .love-message {
                padding: 1.5rem 2rem;
                font-size: 1.2rem;
            }
        }

        /* Auto-play trick */
        .audio-trigger {
            position: fixed;
            top: -1000px;
            left: -1000px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-bg" id="heartsBg"></div>

    <!-- Heart Animation -->
    <div class="heart-container" id="heartContainer">
        <div class="animated-heart">💖</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="main-content" id="mainContent">
            <div class="title-section">
                <h1 class="main-title">I Love You</h1>
                <h2 class="sub-title">Aioshty</h2>
            </div>

            <div class="text-section">
                <p class="arabic-text">ضحكتك بي الدنيا عندي</p>
                <p class="arabic-text">وعيونك بيدوبوني</p>
            </div>

            <div class="text-section">
                <p class="english-text">Your smile is my entire universe</p>
                <p class="english-text">Your eyes make my heart melt completely</p>
            </div>

            <div class="text-section">
                <div class="hearts-decoration">
                    <span class="heart-emoji" onclick="createHeartExplosion(this)">💖</span>
                    <span class="heart-emoji" onclick="createHeartExplosion(this)">💕</span>
                    <span class="heart-emoji" onclick="createHeartExplosion(this)">💖</span>
                    <span class="heart-emoji" onclick="createHeartExplosion(this)">💕</span>
                    <span class="heart-emoji" onclick="createHeartExplosion(this)">💖</span>
                </div>
            </div>

            <div class="text-section">
                <button class="love-button" onclick="showLoveMessage()">
                    Forever Yours 💕
                </button>
            </div>
        </div>
    </div>

    <!-- Music Controls -->
    <div class="music-controls">
        <button class="music-btn" id="musicBtn" onclick="toggleMusic()">🎵</button>
        <div class="volume-container">
            <span style="color: #ff6b9d;">🔊</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
        </div>
        <div class="music-status" id="musicStatus">Click to play</div>
    </div>

    <!-- Hidden Audio -->
    <audio id="backgroundMusic" loop preload="auto" crossorigin="anonymous">
        <source src="https://www.matb3aa.com/music/Resha-Costa/Mahrgan.Yaom.Sha3r.Harir-MaTb3aa.Com.mp3" type="audio/mpeg">
    </audio>

    <!-- Auto-play trigger -->
    <iframe src="data:text/html,<script>parent.postMessage('autoplay','*')</script>" class="audio-trigger"></iframe>

    <script>
        // Global Variables
        let audio = document.getElementById('backgroundMusic');
        let isPlaying = false;
        let musicBtn = document.getElementById('musicBtn');
        let volumeSlider = document.getElementById('volumeSlider');
        let musicStatus = document.getElementById('musicStatus');

        // Initialize
        window.addEventListener('load', function() {
            createFloatingHearts();
            startAnimation();
            setupAudio();
            attemptAutoplay();
        });

        // Create floating hearts background
        function createFloatingHearts() {
            const heartsBg = document.getElementById('heartsBg');
            const hearts = ['💖', '💕', '💗', '💓', '💝'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                heart.style.fontSize = (1 + Math.random() * 2) + 'rem';
                heartsBg.appendChild(heart);

                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 10000);
            }, 800);
        }

        // Start main animation sequence
        function startAnimation() {
            setTimeout(() => {
                document.getElementById('heartContainer').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('mainContent').classList.add('show');
                }, 1000);
            }, 4000);
        }

        // Setup audio
        function setupAudio() {
            audio.volume = volumeSlider.value;
            
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value;
            });

            audio.addEventListener('loadstart', () => {
                musicStatus.textContent = 'Loading...';
            });

            audio.addEventListener('canplay', () => {
                musicStatus.textContent = 'Ready to play';
            });

            audio.addEventListener('play', () => {
                isPlaying = true;
                musicBtn.innerHTML = '⏸️';
                musicStatus.textContent = 'Playing...';
            });

            audio.addEventListener('pause', () => {
                isPlaying = false;
                musicBtn.innerHTML = '🎵';
                musicStatus.textContent = 'Paused';
            });

            audio.addEventListener('error', (e) => {
                console.log('Audio error:', e);
                musicStatus.textContent = 'Audio error';
            });
        }

        // Attempt autoplay with multiple methods
        function attemptAutoplay() {
            // Method 1: Direct play after user interaction simulation
            setTimeout(() => {
                tryAutoplay();
            }, 5000);

            // Method 2: Listen for any user interaction
            document.addEventListener('click', tryAutoplay, { once: true });
            document.addEventListener('touchstart', tryAutoplay, { once: true });
            document.addEventListener('keydown', tryAutoplay, { once: true });

            // Method 3: PostMessage from iframe
            window.addEventListener('message', function(event) {
                if (event.data === 'autoplay') {
                    tryAutoplay();
                }
            });
        }

        function tryAutoplay() {
            if (!isPlaying) {
                audio.play().then(() => {
                    console.log('Autoplay successful');
                }).catch((error) => {
                    console.log('Autoplay failed:', error);
                    // Create a user interaction to enable autoplay
                    createAutoplayButton();
                });
            }
        }

        function createAutoplayButton() {
            const autoplayBtn = document.createElement('div');
            autoplayBtn.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: linear-gradient(45deg, #ff1744, #ff6b9d);
                    color: white;
                    padding: 15px 30px;
                    border-radius: 25px;
                    cursor: pointer;
                    z-index: 10000;
                    font-weight: bold;
                    box-shadow: 0 10px 30px rgba(255, 23, 68, 0.5);
                    animation: bounce 2s ease-in-out infinite;
                ">
                    🎵 Click to start music 🎵
                </div>
            `;
            
            autoplayBtn.onclick = function() {
                audio.play();
                document.body.removeChild(autoplayBtn);
            };
            
            document.body.appendChild(autoplayBtn);
        }

        // Toggle music
        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play().catch((error) => {
                    console.log('Play failed:', error);
                    musicStatus.textContent = 'Click to retry';
                });
            }
        }

        // Show love message
        function showLoveMessage() {
            const messages = [
                'أحبك أكثر من النجوم في السماء ✨',
                'You are my everything, my love 💖',
                'حبيبتي للأبد وإلى الأبد 💕',
                'My heart beats only for you 💓',
                'أنتِ نور حياتي وسر سعادتي 🌟',
                'You complete me in every way 💗'
            ];

            const message = messages[Math.floor(Math.random() * messages.length)];
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'love-message';
            messageDiv.innerHTML = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        document.body.removeChild(messageDiv);
                    }
                }, 500);
            }, 3000);
        }

        // Heart explosion effect
        function createHeartExplosion(element) {
            const rect = element.getBoundingClientRect();
            const hearts = ['💖', '💕', '💗', '💓', '💝'];
            
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.cssText = `
                    position: fixed;
                    left: ${rect.left + rect.width/2}px;
                    top: ${rect.top + rect.height/2}px;
                    font-size: 2rem;
                    color: #ff1744;
                    pointer-events: none;
                    z-index: 1000;
                    animation: explode 1s ease-out forwards;
                `;
                
                const angle = (i / 8) * Math.PI * 2;
                const distance = 100 + Math.random() * 50;
                
                heart.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
                heart.style.setProperty('--dy', Math.sin(angle) * distance + 'px');
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        document.body.removeChild(heart);
                    }
                }, 1000);
            }
        }

        // Add explosion animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes explode {
                0% {
                    transform: translate(0, 0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(var(--dx), var(--dy)) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Add touch support
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
